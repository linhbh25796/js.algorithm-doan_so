<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Number Game</title>
</head>
<body>
<script>
    var arr = [];
    for (let i = 1; i <= 100; i++) {
        arr.push(i);
    }
    console.log(arr);
    var from = performance.now();
    function linearSearch(nums) {
        nums = Math.floor(Math.random() * 100);
        count = 0;
        for (var i = 0; i < arr.length; i++) {
            if (count < 50) {
                var guessNum = prompt("Số chọn: ");
                if (guessNum < nums) {
                    alert("Quá nhỏ" + ".Đã đoán " + count + "lần");
                } else if (guessNum > nums) {
                    alert("Quá lớn" + ".Đã đoán " + count + "lần")
                } else if (guessNum == nums) {
                    alert("OK");
                    return true;
                }
                count++;
            }else {
                alert("Quá số lần đoán");
                return false;
            }
        }

    }

    var to = performance.now();
    alert("linear search time to run: "+(to - from));
    var from1 = performance.now();

    function binarySearch(nums) {
        nums = Math.floor(Math.random() * 100);
        count = 0;
        for (var i = 0; i < arr.length; i++) {
            if (count < 50) {
                var guessNum = prompt("Số chọn: ");
                if (guessNum < nums) {
                    alert("Quá nhỏ" + ".Đã đoán " + count + "lần");
                } else if (guessNum > nums) {
                    alert("Quá lớn" + ".Đã đoán " + count + "lần")
                } else if (guessNum == nums) {
                    alert("OK");
                    return nums;
                }
                count++;

            } else {
                alert("Quá số lần đoán");
                return -1;
            }
        }
    }

    var to1 = performance.now();
    alert("binary search time to run: "+(to1 - from1));
    linearSearch();
    // binarySearch();

</script>
</body>
</html>
